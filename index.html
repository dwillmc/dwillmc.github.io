<!DOCTYPE html>
<html>
	<head>
		<title>cash money</title>
		<style>
			body {
				background: url('bg.jpg');
				background-repeat: repeat;
			}

			@keyframes fadeIn {
				0% { opacity: 0; }
				20% { opacity: 0; }
				40% { opacity: 0.3; }
				60% { opacity: 0.5; }
				80% { opacity: 0.9; }
				100% { opacity: 1; }
			}

			@keyframes fadeOut {
				0% { opacity: 1; }
				20% { opacity: 0.9; }
				40% { opacity: 0.5; }
				60% { opacity: 0.3; }
				80% { opacity: 0; }
				100% { opacity: 0; }
			}

			#head {
				height: 50vh;
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
				animation-name: fadeOut;
  			animation-duration: 2s;
				animation-fill-mode: forwards;
			}

			#strut {
				height: 50vh;
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
				animation-name: fadeIn;
  			animation-duration: 1s;
				animation-fill-mode: forwards;
			}
		</style>
	</head>
	<body>
		<img src="strut.gif" id="strut" />
		<img src="head.png" id="head" />
		<audio loop autoplay>
		  <source src="song.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
