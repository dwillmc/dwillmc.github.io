<!DOCTYPE html>
<html>
	<head>
		<title>cash money</title>
		<style>
			body {
				background: url('bg.jpg');
				background-repeat: repeat;
				cursor: pointer;
			}

			#page {
				position: fixed;
				top: 0; left: 0; bottom: 0; right: 0;
			}

			@keyframes fadeIn {
				0% { opacity: 0; }
				20% { opacity: 0; }
				40% { opacity: 0.3; }
				60% { opacity: 0.5; }
				80% { opacity: 0.9; }
				100% { opacity: 1; }
			}

			@keyframes fadeOut {
				0% { opacity: 1; }
				20% { opacity: 0.9; }
				40% { opacity: 0.5; }
				60% { opacity: 0.3; }
				80% { opacity: 0; }
				100% { opacity: 0; }
			}

			#head {
				height: 50vh;
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
				animation-name: fadeOut;
  				animation-duration: 2s;
				animation-fill-mode: forwards;
			}

			#strut {
				height: 50vh;
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
				animation-name: fadeIn;
  				animation-duration: 1s;
				animation-fill-mode: forwards;
			}

			@-webkit-keyframes rotate {
			  from {
			    -webkit-transform: rotate(0deg);
			  }
			  to { 
			    -webkit-transform: rotate(360deg);
			  }
			}

			.cat {
			    -webkit-animation-name:             rotate; 
			    -webkit-animation-duration:         3s; 
			    -webkit-animation-iteration-count:  infinite;
			    -webkit-animation-timing-function: linear;
			}
		</style>
	</head>
	<script>
		window.dog = 0;
		window.catIndex = 0;
		window.addEventListener('click', (event) => {
			var img = document.createElement('img');
			img.width = 120;
			img.style.position = 'fixed';
			img.style.left = (event.clientX - 60) + 'px';
			img.style.top = (event.clientY - 60) + 'px';

			window.dog++;
			if (window.dog % 5 == 0) {
				img.src = 'dog.webp';
				new Audio('woof.mp3').play();		
			} else {
				img.src = 'cat' + (++window.catIndex % 6) + '.png';		
				img.className = 'cat';
				new Audio('meow.mp3').play();
			}

			var src = document.getElementById('page');
			src.appendChild(img);
		});
	</script>
	<body>
		<div id="page">
			<img src="strut.gif" id="strut" />
			<img src="head.png" id="head" />
			<audio loop autoplay>
				<source src="song2.mp3" type="audio/mpeg">
			</audio>
		</div>
	</body>
</html>
